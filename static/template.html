<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Projet participatif - Voiture</title>
    {{CSS_INLINE}}
</head>
<body>
    <div class="container">
        <div class="imgcontainer">
            <img src="voiture.png" alt="Voiture" class="background">

            {{SVG_INLINE}}
        </div>
        
        <!-- Fenêtre d'informations (initialement masquée) -->
        <div id="piece-info" class="piece-info">
        <span id="piece-info-close" class="piece-info-close">&times;</span>

        <div class="piece-info-body">
            <div id="piece-info-image-container" class="piece-info-image-container">
            <img id="piece-info-image" src="" alt="Image de la pièce" />
            </div>

            <div class="piece-info-text">
            <h2 id="piece-info-title"></h2>
            <p><strong>Progression :</strong> <span id="piece-info-progress"></span></p>
            <p><strong>Acheteurs :</strong> <span id="piece-info-acheteurs"></span></p>
            </div>
        </div>
        </div>
        
        <div class="overlay">
            <div class="zone haut">{{ZONE_HAUT}}</div>
            <div class="zone bas">{{ZONE_BAS}}</div>
            <div class="zone gauche">{{ZONE_GAUCHE}}</div>
            <div class="zone droite">{{ZONE_DROITE}}</div>
        </div>
    </div>
    {{JS_INLINE}}
</body>
</html>
